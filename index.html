<!DOCTYPE html>
<html>
    <head>
        <title>Horror Game</title>
        <link href="https://fonts.googleapis.com/css2?family=Fascinate&family=Lato&family=Press+Start+2P&family=VT323&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="all all1">
            <p class="title">Just Another Horror Game</p>
            <div class="box">
                <p class="select selectA">Start</p>           
                <p class="select1 select1A">Close Now</p>            
            </div>
        </div>
        <div class="all all2">
            <p class="title">You're at an abandoned house and you want to explore the secrets that lie wihin.</p>
            <div class="box">
                <p class="select selectB">Go Inside</p>           
                <p class="select1 select1B">Look around the back</p>
            </div>
        </div>
        <img class="eye" src="https://c.tenor.com/QhsoXzKZlXwAAAAC/eye-scary.gif">
        <div class="all all3">
            <p class="title">Woah! What was that?</p>
            <div class="box">
                <p class="select selectC">Keep on going</p>           
                <p class="select1 select1C">Investigate The Eye</p>
            </div>
        </div>
    </body>
</html>
